<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Gamepad Mapping</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-red.min.css" /> 
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
  <div style="width: 960px; margin: auto;">
    <h1>Gamepad Mapping Tool</h1>
    <p>Connected Gamepad: <span id='id'></span></p>
    <p><strong id='instruction'>&nbsp;</strong></p>
    <p>
      <button class="mdl-button mdl-button--raised mdl-button--colored" id="btn-back" disabled>Back</button>
      <button class="mdl-button mdl-button--raised mdl-button--colored" id="btn-skip" disabled>Skip</button>
      <button class="mdl-button mdl-button--raised mdl-button--colored" id="btn-reset" disabled>Reset</button>
      <button class="mdl-button mdl-button--raised mdl-button--colored" id="btn-done" disabled>Done</button>
    </p>
    <p id='mapping'></p>
    <textarea id='results' style="margin-top: 10em; width: 100%; height: 20em;"></textarea>
  </div>
  <script src="gamepad.js">
  </script>
</body>
</html>
